<div>
    <form name="createNetworkForm" novalidate>
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="cancel()">&times;</button>
            <h4 class="modal-title">{{modal.title}}</h4>
        </div>
        <div class="modal-body">
            <div class="row">
                <!--<div class="form-group col-md-10" style="margin-left:50px" show-errors>-->
                    <label class="col-md-2 control-label">{{'COMMON.NAME' | i18n}}</label>
                    <div class="col-md-4">
                        <input class="form-control" name="data.name" type="text" ng-model="data.name" validate-on="data.name" required required-message="'MSG.ERROR.REQUIRED' | i18n:{err:'~'}"
                        />
                        <p class="help-block" ng-if="createNetworkForm.data.name.$error.required">REQUIRED</p>
                    </div>
                <!--</div>-->
            </div>

            <div class="row">
                <label class="col-md-2 control-label">{{'NETWORK.NETWORKTYPE.NAME' | i18n}}</label>
                <div class="col-md-4">
                    <ui-select name="type.selected" ng-model="data.type" class="" theme="bootstrap" ng-disabled="disabled" required>
                        <ui-select-match placeholder="{{'MSG.COMBO' | i18n}}">{{$select.selected.name}}</ui-select-match>
                        <ui-select-choices repeat="type in (modal.props.types | filter: $select.search) track by type.id">
                            <!--<span ng-bind-html="type.id | highlight: $select.search"></span>-->
                            <small ng-bind-html="type.name | highlight: $select.search"></small>
                        </ui-select-choices>
                    </ui-select>
                </div>
            </div>
            <div class="row">
                <!--<div class="form-group col-md-10" style="margin-left:50px" show-errors>-->
                    <label class="col-md-2 control-label">{{'NETWORK.VNI' | i18n}}</label>
                    <div class="col-md-4">
                        <input class="form-control" name="data.vni" type="text" ng-model="data.vni" validate-on="data.vni" required required-message="'MSG.ERROR.REQUIRED' | i18n:{err:'~'}"
                        />
                    </div>
                <!--</div>-->
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="submit" ng-click="submit()">{{'BTN.OK' | i18n}}</button>
            <!--<button class="btn btn-primary" type="submit" ng-disabled="createNetworkForm.$invalid">{{'BTN.OK' | i18n}}</button>-->
            <button class="btn btn-warning" type="button" ng-click="cancel()">{{'BTN.CANCEL' | i18n}}</button>
        </div>
    </form>
</div>
