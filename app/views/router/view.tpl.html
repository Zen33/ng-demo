<h2>{{title}}</h2>
<div class="row form-group">
    <div class="col-md-3">
        <input jq-grid-filter class="form-control" type="text" data="incloudManagerData" grid-id="incloudManager" row-id="imRowId" placeholder="{{'COMMON.FILTER' | i18n}}" />
        <!--<input jq-grid-filter type="text" ng-model="keyIM" ng-blur="filterData(keyIM, 'incloudeManagerId', 'incloudManagerData')" />-->
    </div>
</div>
<div class="row">
    <ng-jq-grid config="incloudManagerConfig" data="incloudManagerData" grid-id="incloudManager"></ng-jq-grid>
</div>
<div class="row form-group">
    <div class="col-md-3">
        <a href="javascript:;" ng-click="addNode()">{{'COMMON.ADD' | i18n}}</a>
        <a href="javascript:;" ng-class="{'disabled':!nodeRowId}" ng-click="editNode('node',nodeRowId)">{{'COMMON.EDIT' | i18n}}</a>
        <a href="javascript:;" ng-class="{'disabled':!nodeRowId}" ng-click="removeNode('node',nodeRowId)">{{'COMMON.REMOVE' | i18n}}</a>
    </div>
    <div class="col-md-3">
        <input jq-grid-filter class="form-control" type="text" data="nodeData" grid-id="node" row-id="nodeRowId" placeholder="{{'COMMON.FILTER' | i18n}}"/>
        <!--<input jq-grid-filter type="text" data="nodeData" grid-id="node" ng-model="keyNode" ng-blur="filterData(keyNode)" />-->
    </div>
</div>
<div class="row">
    <ng-jq-grid config="nodeConfig" data="nodeData" grid-id="node"></ng-jq-grid>
</div>
