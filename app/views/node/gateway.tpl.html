<div class="row form-group">
    <div class="col-md-3">
        <a href="javascript:;" ng-click="addComputeNode('gatewayNode')">{{'COMMON.ADD' | i18n}}</a>
        <a href="javascript:;" ng-class="{'disabled':!gnRowId}" ng-click="editNode('gatewayNode',gnRowId)">{{'COMMON.EDIT' | i18n}}</a>
        <a href="javascript:;" ng-class="{'disabled':!gnRowId}" ng-click="removeComputeNode('gatewayNode',gnRowId)">{{'COMMON.REMOVE' | i18n}}</a>
        <!--<a href="javascript:;" ng-click="refreshGrid(gridId)">刷新</a> -->
    </div>
    <div class="col-md-6">
        <input jq-grid-filter class="form-control" type="text" data="data" grid-id="gatewayNode" row-id="gnRowId" placeholder="{{'COMMON.FILTER' | i18n}}"/>
    </div>
</div>
<div class="row">
    <ng-jq-grid config="config" data="data" grid-id="gatewayNode"></ng-jq-grid>
</div>
