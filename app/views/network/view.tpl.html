<h2>{{title}}</h2>
<div class="row form-group">
    <div class="col-md-3">
        <a href="javascript:;" ng-click="addNetwork('network')">{{'COMMON.ADD' | i18n}}</a>
        <a href="javascript:;" ng-class="{'disabled':!netRowId}" ng-click="removeNetwork('network',netRowId)">{{'COMMON.REMOVE' | i18n}}</a>
        <!--<a href="javascript:;" ng-click="refreshGrid(gridId)">刷新</a> -->
    </div>
    <div class="col-md-6">
        <input jq-grid-filter class="form-control" type="text" data="data" grid-id="network" row-id="netRowId" placeholder="{{'COMMON.FILTER' | i18n}}"/>
    </div>
</div>
<div class="row">
    <ng-jq-grid config="config" data="data" grid-id="network"></ng-jq-grid>
</div>
